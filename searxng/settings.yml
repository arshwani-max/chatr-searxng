use_default_settings: false

server:
  base_url: "https://chatr-searxng.onrender.com/"
  binding: "0.0.0.0:8080"
  secret_key: "chatr-secret-key-12345"
  limiter: false
  public_instance: true
  image_proxy: true

search:
  safe_search: 0
  autocomplete: "duckduckgo"
  default_lang: "en"
  formats:
    - html
    - json
    - csv

ui:
  static_use_hash: false
  https_rewrite: true
  default_theme: simple

engines:
  - name: duckduckgo
    engine: duckduckgo
    disabled: false
    timeout: 3

  - name: brave
    engine: brave
    disabled: false
    timeout: 3

  - name: bing
    engine: bing
    disabled: false
    timeout: 3

  - name: wikipedia
    engine: wikipedia
    disabled: false
    timeout: 3

enabled_plugins:
  - "Basic Calculator"
  - "Hostname"
  - "Open Access DOI"
  - "Search Language Switcher"

outgoing:
  request_timeout: 5.0
  max_redirects: 5
  useragent_suffix: "CHATR"
  use_useragent_suffix: true

redis:
  url: false

# CHATR custom data
chatr:
  categories_file: "/etc/searxng/chatr_categories.delhi_ncr.json"
